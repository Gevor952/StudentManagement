<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <title>Edit Teacher</title>
  <link rel="stylesheet" href="/css/teacher_edit.css">
</head>
<body>
<h1>Edit Teacher</h1>
<form action="/teacher/edit" method="post">
  <input type="hidden" name="id" th:value="${user.getId()}">
  <input type="text" name="name" placeholder="Name" th:value="${user.getName()}" required>
  <input type="text" name="surname" placeholder="Surname" th:value="${user.getSurname()}" required>
  <input type="email" name="email" placeholder="Email" th:value="${user.getEmail()}" required>
  <input type="submit" value="Edit">
</form>
</body>
</html>
