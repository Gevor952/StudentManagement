<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <title>Title</title>
</head>
<body>
<h1>Add</h1>
<form action="/teacher/edit" method="post">
  <input type="hidden" name="id" th:value="${user.getId()}">
  <input type="text" name="name" placeholder="name" th:value="${user.getName()}">
  <input type="text" name="surname" placeholder="surname" th:value="${user.getSurname()}">
  <input type="email" name="email" placeholder="email" th:value="${user.getEmail()}">
  <input type="submit" value="edit">
</form>
</body>
</html>
