<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Students</h1><br>
<a href="students/add">add</a>
<table border="1">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>surname</th>
        <th>email</th>
        <th>lesson</th>
        <th>action</th>
    </tr>

    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getSurname()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getLesson().getTitle()}"></td>
        <td><a th:href="@{/students/delete(id=${user.getId()})}">delete</a> /  <a th:href="@{/students/edit(id=${user.getId()})}">Edit</a></td>
    </tr>

</table>
</body>
</html>
